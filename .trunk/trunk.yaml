version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: configs
      ref: v1.1.2
      uri: https://github.com/trunk-io/configs
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
lint:
  disabled:
    - mypy
    - pylint
  enabled:
    - gitleaks@8.30.0
    - yamllint@1.38.0
    - black@26.1.0
    - actionlint@1.7.10
    - bandit@1.9.3
    - checkov@3.2.499
    - git-diff-check
    - hadolint@2.14.0
    - isort@7.0.0
    - markdownlint@0.47.0
    - prettier@3.8.1
    - renovate@43.0.5
    - ruff@0.14.14
    - taplo@0.10.0
    - trufflehog@3.92.5
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
