version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: configs
      ref: v1.1.1
      uri: https://github.com/trunk-io/configs
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
lint:
  disabled:
    - mypy
    - pylint
  enabled:
    - gitleaks@8.28.0
    - yamllint@1.37.1
    - black@25.9.0
    - actionlint@1.7.7
    - bandit@1.8.6
    - checkov@3.2.473
    - git-diff-check
    - hadolint@2.14.0
    - isort@6.1.0
    - markdownlint@0.45.0
    - prettier@3.6.2
    - renovate@41.132.5
    - ruff@0.13.2
    - taplo@0.10.0
    - trufflehog@3.90.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
